<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="visor">
            <p id="Memoria"></p>
            <p id="Resultado"></p>
        </div>
        <div class="teclado">
            <div class="linha">
                <p onclick="getValue('7')">7</p>
                <p onclick="getValue('8')">8</p>
                <p onclick="getValue('9')">9</p>
                <p onclick="limpar()">C</p>
            </div>
            <div class="linha">
                <p onclick="getValue('4')">4</p>
                <p onclick="getValue('5')">5</p>
                <p onclick="getValue('6')">6</p>
                <p onclick="somar()">+</p>
            </div>
            <div class="linha">
                <p onclick="getValue('1')">1</p>
                <p onclick="getValue('2')">2</p>
                <p onclick="getValue('3')">3</p>
                <p onclick="subtrair()">-</p>
            </div>
            <div class="linha">
                <div class="space"></div>
                <p onclick="getValue('0')">0</p>
                <div class="space"></div>
                <p onclick="resultado()">=</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
